<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birth Weight Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f4f6;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .wrapper {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.25rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            border-color: #2563eb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1e40af;
        }

        h3 {
            text-align: center;
            margin-top: 1.5rem;
            color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Predict Birth Weight of Your Child</h1>
        <form method="POST" action="/predict">
            <label for="gestation">Gestation</label>
            <input name="gestation" type="number" id="gestation">

            <label for="parity">Parity</label>
            <input name="parity" type="number" id="parity">

            <label for="age">Age</label>
            <input name="age" type="number" id="age">

            <label for="height">Height</label>
            <input name="height" type="number" id="height">

            <label for="weight">Weight</label>
            <input name="weight" type="number" id="weight">

            <label for="smoke">Smoke</label>
            <input name="smoke" type="number" id="smoke">

            <button type="submit">Predict Birth Weight</button>
        </form>
        <h3>Predicted Birth Weight is {{prediction}}</h3>
    </div>
</body>
</html>
